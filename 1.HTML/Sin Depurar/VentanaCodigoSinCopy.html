<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de ventana de código</title>
    <!--Librerías Prism:-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/prism.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/themes/prism.min.css" rel="stylesheet" />

    <style>
      .code-window {
        border: 1px solid black;
        height: auto;
        width: 100%;
        overflow: auto;
        position: relative;
      }

      pre {
        margin: 0;
        padding: 10px;
        white-space: pre-wrap;
      }

      code {
        display: block;
      }

      textarea {
        width: 100%;
        height: 100%;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        outline: none;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        z-index: 1;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <div class="code-window">
      <code class="language-html"></code>
      <textarea>
        <script></script>
      </textarea>
    </div>
    <script>
      const htmlCodeElement = document.querySelector('.code-window code.language-html');
      const textareaElement = document.querySelector('.code-window textarea');

      textareaElement.addEventListener('input', () => {
        htmlCodeElement.textContent = textareaElement.value;
        Prism.highlightAll();
        htmlCodeElement.parentNode.style.height = `${htmlCodeElement.clientHeight}px`;
      });
    </script>
  </body>
</html>
