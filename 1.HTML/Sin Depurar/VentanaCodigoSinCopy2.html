<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de ventana de c√≥digo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <style>
      .code-window {
        border: 1px solid black;
        height: auto;
        width: 100%;
        overflow: auto;
        position: relative;
      }

      pre {
        margin: 0;
        padding: 10px;
        white-space: pre-wrap;
      }

      code {
        display: block;
      }

      textarea {
        width: 100%;
        height: 100%;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        outline: none;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        z-index: 1;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <div class="code-window">
      <pre><code class="language-html">
      <textarea>
        
        <script></script>
      </textarea>
      </code></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>
      const codeElement = document.querySelector('.code-window code');
      const textareaElement = document.querySelector('.code-window textarea');

      textareaElement.addEventListener('input', () => {
        codeElement.textContent = textareaElement.value;
        hljs.highlightAll();
        codeElement.parentNode.style.height = `${codeElement.clientHeight}px`;
      });
    </script>
  </body>
</html>
