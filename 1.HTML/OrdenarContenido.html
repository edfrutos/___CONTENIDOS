<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar contenido HTML</title>
</head>
<body>
    <p>Para ordenar contenido en HTML, una excelente forma de hacerlo es usando etiquetas de encabezado:</p>
<h1>Título principal</h1>
<h2> Subtítulo </h2>
<h3> Sub-subtítulo </h3>
<p>Contenido aquí</p>
</body>
</html>
